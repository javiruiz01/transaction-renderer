<div class="button">
  <button (click)="handleClick($event)" class="dropdown-button">
    {{ selectedOption ? selectedOption : placeholder }}
    <span class="caret"></span>
  </button>
  <div id="myDropdown" class="dropdown-content" *ngIf="showContent">
    <a class="options" *ngFor="let option of options" (click)="handleSelection(option)">
      {{ option.viewValue }}
    </a>
  </div>
</div>
