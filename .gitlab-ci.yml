image: node:latest

stages:
  - build
  - test
  - staging
  - production

before_script:
  - npm install
  - npm install -g @angular/cli

cache:
  paths:
    - node_modules/

build-application:
  stage: build
  artifacts:
    paths:
      - dist/
  script:
    - ng build --prod

test-application:
  stage: test
  script:
    - ng test --browsers PhantomJS --watch=false

deploy-application:
  stage: staging
  dependencies:
    - build-application
  script:
    - npm install -g firebase-tools
    - echo "Deploying to Firebase"
    - firebase deploy --token $FIREBASE_TOKEN
  only:
    - /^feature\/.*$/

deploy-prod:
  stage: production
  image: python:latest
  before_script: []
  dependencies:
    - build-application
  script:
    - pip install awscli
    - echo "Deploying to fancy AWS server"
    - aws s3 cp ./dist s3://$AWS_BUCKET --recursive --acl public-read